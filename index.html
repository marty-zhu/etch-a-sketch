<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <form action="" id="stroke-select">
                <div class="mono-button">
                    <input type="radio" name="stroke" id="mono-select-btn" checked>
                    <label for="mono-select-btn">Mono</label>
                </div>
                <div class="rainbow-button">
                    <input type="radio" name="stroke" id="rainbow-select-btn">
                    <label for="rainbow-select-btn">Rainbow</label>
                </div>
            </form>
            <button onclick="" type="submit">Erase</button>
            <button onclick="resetCanvas()" type="submit">New Canvas</button>
        </div>
    </div>
</body>
</html>
